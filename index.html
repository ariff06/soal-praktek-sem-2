<!DOCTYPE html>
<html>
  <script>
    const list_cash_flow = [
  2500000, 5000000, -1000000, -2500000, 5000000, 10000000,
  -5000000, 7500000, 10000000, -1500000, 25000000, -2500000
];

let total_pengeluaran = 0;
let total_pemasukan = 0;

for (let i = 0; i < list_cash_flow.length; i++) {
  if (list_cash_flow[i] > 0) {
    // Jumlahkan bilangan positif (total pemasukan)
    total_pemasukan += list_cash_flow[i];
  } else {
    // jumlahkan bilangan negatif (total pengeluaran)
    total_pengeluaran += list_cash_flow[i];
  }
}
  
total_pengeluaran *= -1;

console.log(`Total Pengeluaran adalah : ${total_pengeluaran}`);
console.log(`Total Pemasukan adalah : ${total_pemasukan}`);
  </script>
</html>
